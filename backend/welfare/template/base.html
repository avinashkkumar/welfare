{% load static %}
<!-- hprimary hsecondary pprimary psecondary pfooter are avilable in genral in css -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide</title>
    <link rel="stylesheet" href={% static 'css/style.css' %}>
    <script src={% static 'js/app.js' %}></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
    {% block head %}{% endblock head %}
</head>

<body>

    <!-- navigation bar content -->
    <!-- -------------------------------------------------------------------------------------------------------- -->
    <!-- all css is found in  navigation  -->

    <nav>
        <div class="logo">
                <h4>Jagat Janani</h4>
        </div>
        <ul class="nav-links">
            <li class="header" id=""><a href={% url "home" %}>Home</a></li>
            <li class="header" id=""><a href="">somelinks</a></li>
            <li class="header" id=""><a href="">somelinks</a></li>
            <li class="header" id=""><a href="">somelinks</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>



    {% block content %}{% endblock content %}


    <!-- footer spot  -->
    <!-- -------------------------------------------------------------------------------------------------------- -->

    <footer class="footer" id="footer">
        <h2 class="r2 nm">Follow us on </h2>
        <div class="fof">
            <div class="sm"><a href="https://www.facebook.com/"><img src={% static 'images/logo/facebook.png' %} alt=""></a></div>
            <div class="sm"><a href="https://www.instagram.com"><img src={% static 'images/logo/instagram.png' %} alt=""></a></div>
            <div class="sm"><a href="https://www.youtube.com"><img src={% static 'images/logo/youtube.png' %} alt=""></a></div>
        </div>
    </footer>


</body>
<script src={% static 'js/app.js' %}></script>
{% block footer %}{% endblock footer %}

</html>
